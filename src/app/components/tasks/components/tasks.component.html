<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Список задач</h4>
  </div>

  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>ID</th>
      <th>Название</th>
      <th>Категория</th>
      <th>Приоритет</th>
      <th>Статус</th>
      <th>Дата</th>
      </thead>

      <tbody>
      <tr *ngFor="let task of tasks; let index = index" [class.completed]="task.completed">
        <td>{{ index + 1 }}</td>
        <td>{{ task.title }}</td>
        <td [class.value-off]="task.category == null">{{ task.category != null ? task.category.title : 'Без категории' }}</td>
        <td [class.value-off]="task.category == null">{{ task.priority != null ? task.priority.title : 'Без приоритета' }}</td>
        <td [class.value-off]="task.category == null">{{ task.date != null ? (task.date | date : 'short') : 'Без даты' }}</td>
        <td>
          <div class="form-check">
            <label class="form-check-label">
              <input
                (click)="toggleTaskCompleted(task)"
                [checked]="task.completed"
                class="form-check-input" type="checkbox"
                value=""
              >
              <span class="form-check-sign">
                <span class="check"></span>
              </span>
            </label>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
