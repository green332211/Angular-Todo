<div class="container-fluid">
  <div class="row settings">
    <div class="col-10 text-left align-self-top">
      <p class="navbar-brand">{{ categoryName }}</p>

      <p (click)="onToggleStat()"
         *ngIf="!showStat"
         class="link navbar-brand"
      >
        Показать статистику
      </p>

      <p (click)="onToggleStat()"
         *ngIf="showStat"
         class="link navbar-brand"
      >
        Скрыть статистику
      </p>
    </div>

    <div class="button-box col-2 text-right align-self-top">
      <button mat-icon-button class="header-icon">
        <mat-icon>settings</mat-icon>
      </button>

      <button mat-icon-button class="header-icon">
        <mat-icon>help</mat-icon>
      </button>
    </div>
  </div>
</div>
