<mat-dialog-content>
  <p mat-dialog-title>
    {{ dialogTitle }}
  </p>

  <mat-form-field>
    <mat-label>Название (15 символов)</mat-label>

    <input
      [(ngModel)]="categoryTitle"
      (keydown.enter)="onConfirm()"
      #inputTitle
      matInput
      maxlength="15"
    >

    <button
      *ngIf="categoryTitle.trim().length > 0"
      (click)="categoryTitle = ''"
      class="clear-icon"
      matSuffix
      mat-icon-button
      aria-label="Clear"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="col-12 text-center">
    <button
      mat-raised-button
      (click)="onConfirm()"
      [disabled]="inputTitle.value.trim().length == 0"
    >
      Сохранить
    </button>

    <button
      mat-raised-button
      (click)="onCancel()"
    >
      Отмена
    </button>
  </div>

  <div class="col-12 text-center">
    <button
      *ngIf="canDelete()"
      mat-button
      (click)="delete()"
      class="red"
    >
      Удалить
    </button>
  </div>
</mat-dialog-actions>
